<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Lume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0A2540 0%, #074954 50%, #0d7a8c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 400px;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path
                d="M8.288 4.039C8.936 3.373 9.746 2.864 10.65 2.546c.904-.318 1.872-.435 2.832-.343a7.985 7.985 0 014.7 2.18 8.06 8.06 0 012.35 4.6c.1.88.027 1.77-.216 2.62" />
            <path d="M2 12a10 10 0 0017.42 6.73" />
            <path d="M2 2l20 20" />
            <path d="M8.53 8.53a5.97 5.97 0 000 8.44" />
            <path d="M11.11 11.11a2.99 2.99 0 000 4.24" />
        </svg>

        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Some features may not be available until you're back online.
        </p>

        <button class="retry-btn" onclick="location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                <path d="M23 4v6h-6" />
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
            </svg>
            Try Again
        </button>
    </div>

    <div class="wave"></div>

    <script>
        // Check for connection and reload
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>

</html>
